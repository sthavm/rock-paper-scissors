<!DOCTYPE html>
<head>
    <title>Rock-Paper-Scissors</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Rock-Paper-Scissors</h1>
    </div>
    <div id="main">
        <div id="controls">
            <ul>
                <li><button class="control-buttons" id="rock">Rock</button></li>
                <li><button class="control-buttons" id="paper">Paper</button></li>
                <li><button class="control-buttons" id="scissors">Scissors</button></li>
                <li><button class="control-buttons" id="reset">Reset</button></li>
            </ul>
        </div>
        <div id="player-choice" class="choices"></div>
        <div id="result">
            <div id="scores">
                <div id="player-score"></div>
                <div id="computer-score"></div>
            </div>
            <div id="round-result"></div>
            <div id="game-result"></div>
        </div>
        <div id="computer-choice" class="choices"></div>
    </div>
    <script src="script.js"></script>
</body>
