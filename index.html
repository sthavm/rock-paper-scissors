<!DOCTYPE html>
<head>
    <title>Rock-Paper-Scissors</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Rock-Paper-Scissors</h1>
    </div>
    <div id="main">
        <div id="controls">
            <ul>
                <li><button class="control-buttons" id="rock"></button></li>
                <li><button class="control-buttons" id="paper"></button></li>
                <li><button class="control-buttons" id="scissors"></button></li>
                <li><button class="control-buttons" id="reset">Reset</button></li>
            </ul>
        </div>
        <div id="game-tile">
            <div id="player-choice" class="choices">
            </div>
            <div id="result">
                <div id="scores">
                    <div id="p-score-box" class="score-box">
                        <div id="player-score"></div>
                    </div>
                    <div id="c-score-box" class="score-box">
                        <div id="computer-score"></div>
                    </div>
                </div>
                <div id="round-result"></div>
                <div id="game-result"></div>
            </div>
            <div id="computer-choice" class="choices">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
